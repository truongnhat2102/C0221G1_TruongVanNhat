<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>color pick</h2>

<div>
  <label>select color:</label>
  <button #element1 class="btn-danger" value="red" (click)="changeColor(element1)">Red</button>
  <button #element2 class="btn-success" value="green" (click)="changeColor(element2)">green</button>
  <button #element3 class="btn-info" value="blue" (click)="changeColor(element3)">blue</button>
</div>

<p class="output" [style.color]="color1">
  This is a paragraph.
</p>
</body>
</html>
