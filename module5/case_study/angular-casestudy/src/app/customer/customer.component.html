<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <div class="md-form mt-0">
        <input #search class="form-control me-sm-2" type="text" placeholder="search" (input)="findByName(search.value)">
        <select #category (select)="findByCategory(category.value)">
          <option selected value="0">find by typed customer</option>
          <option value="1">Member</option>
          <option value="2">Gold</option>
          <option value="3">Diamond</option>
          <option value="4">VIP</option>
        </select>
      </div>

      <!--<button mat-mini-fab (input)="findByName(search.value)"><mat-icon>search</mat-icon></button>-->
    </div>
  </div>

  <div class="row">
    <div class="col-11"></div>
    <div class="col-1">
      <div style="margin-right: 12px">
        <button mat-mini-fab (click)="openDialogAdd()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<table mdbTable>
  <thead class="black white-text">
  <tr>
    <th scope="col">#</th>
    <td scope="col">name</td>
    <td scope="col">email</td>
    <td scope="col">phone</td>
    <td scope="col">type customer</td>
    <th scope="col">action</th>
  </tr>
  </thead>
  <tbody>
  <tr mdbTableCol *ngFor="let customer of customerList | paginate: { itemsPerPage: 2, currentPage: p } , index as i">
    <th scope="row">{{2 * (p - 1) + i + 1}}</th>
    <td>{{customer.name}}</td>
    <td>{{customer.email}}</td>
    <td>{{customer.phone}}</td>
    <td *ngIf="customer.idTypeCustomer == 1">Member</td>
    <td *ngIf="customer.idTypeCustomer == 2">Gold</td>
    <td *ngIf="customer.idTypeCustomer == 3">Diamond</td>
    <td *ngIf="customer.idTypeCustomer == 4">VIP</td>
    <th>
      <button mat-mini-fab (click)="openDialogEdit(customer.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab (click)="openDialogDelete(customer.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </th>
  </tr>
  </tbody>
</table>
<div class="list">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
