<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=[];
        let result=[];
        for (let i=0; i<10; i++){
            a[i]=prompt('');
            if (a[i]>=10){
                result.unshift(a[i]);
            }
        }
        alert(a.join());
        alert(result.length);
    </script>
</body>
</html>
