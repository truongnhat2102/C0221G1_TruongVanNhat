<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=[];
        let b=[];
        for (let i=0; i<10; i++){
            a[i]=parseInt(prompt('array a: '));
        }
        for (let i=0; i<10; i++){
            b[i]=parseInt(prompt('array b: '));
        }
        let c=a.concat(b);
        alert(c);
    </script>
</body>
</html>
