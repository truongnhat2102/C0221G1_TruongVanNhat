<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=[];
        for (let i=0; i<10; i++){
            a[i]=parseInt(prompt(''));
        }
        let v=parseInt(prompt(''));
        for (let j=0; j<10; j++){
            if (a[j]==v){
                let virNum=a[j];
                a[j]=a[j+1];
                a[j+1]=virNum;
            }
            else {
                continue;
            }
        }
        a.pop()
        alert(a.join());
    </script>
</body>
</html>
