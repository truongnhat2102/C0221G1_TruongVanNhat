<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n=prompt('');
        let a=n.split(',');
        let count=0;
        for (let i=0; i<a.length; i++){
            if (a[i]<0){
                count++
            }
        }
        alert(count);
    </script>
</body>
