<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let str1=prompt('enter string1: ');
        let a=str1.split(',');
        let str2=prompt('enter string2: ');
        let count=0;
        for (let i=0; i<a.length; i++){
            if (str2.indexOf(a[i]) !==-1){
                count++;
            }
            else {
                continue;
            }
        }
        if (count == a.length){
            alert('a=b');
        }
        else {
            alert('a!=b');
        }

    </script>
</body>
</html>
