<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=prompt('enter string: ');
        let virA=a.split(',');
        let lower='abcdefghijklmnopqrstuvwxyz';
        let upper='ABCDEFGHIJKLMNOPQRSTUVWXYZ'
        let count=0;
        for (let i=0; i<virA.length; i++){
            if (lower.indexOf(virA[i])!==-1){
                count++;
            }
            else if (upper.indexOf(virA[i])!==-1){
                count++;
            }
            else {
                continue;
            }
        }
        alert(count);
    </script>
</body>
</html>
