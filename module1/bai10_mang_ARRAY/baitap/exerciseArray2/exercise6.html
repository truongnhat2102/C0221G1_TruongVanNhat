<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n=parseInt(prompt('enter amount of array: '));
        let a=[];
        for (let i=0; i<n; i++){
            a[i]=prompt('');
            if (a[i]==='-'){
                a[i]='_';
            }
        }
        alert(a);
    </script>
</body>
</html>
