<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>
        ENGLISH-VIETNAMESE DICTIONARY
    </h1>
    <input type="text" id="value">
    <input type="button" value="translate" onclick="engViet()">
    <p id="display"></p>
    <script>
        function engViet() {
            let value=document.getElementById('value').value;
            let dic=['a','b','c'];
            let trans=['asd','bebe','cwcw'];
            let result=[];
            for (let i=0; i<value.length; i++){
                if (value == dic[i]){
                    result[i]=trans[i];
                }
                else {
                    alert('enter again')
                }
            }
            document.getElementById('display').innerText= result.join();
            // alert(result.join())
        }
    </script>
</body>
</html>
