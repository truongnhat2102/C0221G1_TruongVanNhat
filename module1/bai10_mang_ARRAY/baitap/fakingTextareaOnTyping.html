<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>TẶNG LY DỄ THƯƠNG</h2>
    <h2>NHẬP CÁI GÌ CŨNG ĐƯỢC</h2>
    <form name="f">
        <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>
    <script>
        var a=[],n="";
        a[1]='L';a[2]='Y';a[3]=' ';a[4]='D';a[5]='Ễ';a[6]=' ';a[7]='T';a[8]='H';a[9]='Ư';a[10]='Ơ';a[11]='N';a[12]='G';a[13]=' ';a[14]='L';a[15]='Ắ';a[16]='M';a[17]=' ';a[18]='L';a[19]='Ắ';a[20]='M';a[21]='!';a[22]='!';a[23]='!';
        function typeTextarea(){
            t = document.f.txt.value;
            j = t.length;
            if(j > 0)
            {
                for(var i=1; i<=j; i++)
                {
                    n = n + a[i];
                    if(i == 24)
                    {
                        document.f.txt.value = "";
                        n = "";
                    }
                }
            }
            document.f.txt.value = n;
            n="";
            setTimeout("typeTextarea()", 1);
            //return false;
        }
    </script>
</body>
</html>
