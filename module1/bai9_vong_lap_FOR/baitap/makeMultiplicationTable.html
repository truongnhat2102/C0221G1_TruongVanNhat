<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border: 8px black solid;
            border-collapse: collapse;
            width: 500px;height: 500px;
        }
        tr,td{
            border: 1px black solid;
        }
    </style>
</head>
<body>

    <script>
        let sout, i, j;
        sout = "<table>";
        for (i=2; i<=9; i++) {
            sout = sout + "<tr>";
            for (j=1; j<=9; j++) {
                sout = sout + "<td>" +i+ "x"+j+"="+(i*j) + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
