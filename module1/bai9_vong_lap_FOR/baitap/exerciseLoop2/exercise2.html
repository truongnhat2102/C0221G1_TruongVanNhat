<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num=parseInt(prompt('enter positive number: '));
        let factor=1;
        for (let i=1; i<=num; i++){
            factor=factor*i;

        }
        document.write(factor+'x');
    </script>
</body>
</html>
