<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let sum=0;
        for (let i=1; i<=(30*7); i++){
            if (i%7==0){
                sum=sum+i;
            }
        }
        document.write(sum);
    </script>
</body>
</html>
