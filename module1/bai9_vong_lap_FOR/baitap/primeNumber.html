<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num=parseInt(prompt('enter amount of prime number: ').value);
        let count1=0;count2=0;
        for (let i=3; i<100; i++){
            for (let j=2; j<=Math.sqrt(i); j++){
                if (i%j == 0){
                    count1++;
                    break;
                }
            }
            if (count2<=num){
                if (count1==0){
                    document.write(i);
                    document.write('<br>')
                }
                else {
                    continue;
                }
                count2++;
            }
        }
    </script>
</body>
</html>
