<!DOCTYPE html>

<head>

<body>
<div>
    <table>
        <td>radius:</td>
        <td>
            <input style="text" placeholder="radius" id="value1">
        </td>

    </table>

    <button type="button" onclick="perimeter()">perimeter</button>
