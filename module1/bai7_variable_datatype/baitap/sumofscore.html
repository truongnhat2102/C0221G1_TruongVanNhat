<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border: 1px black solid;

        }
    </style>
</head>
<body>
    <div>
        <table>
            <table style="border: hidden">
                <tr>
                    <td>physic:</td>
                    <td>
                        <input style="text" placeholder="physic" id="value1"><br>
                    </td>
                </tr>
                <tr>
                    <td>cheistry:</td>
                    <td>
                        <input style="text" placeholder="chemistry" id="value2"><br>
                    </td>
                </tr>
                <tr>
                    <td>biology:</td>
                    <td>
                        <input style="text" placeholder="biology" id="value3"><br>
                    </td>
                </tr>

            </table>
        </table>

        <button type="button" onclick="sum()">click me</button>
        <script>
            function sum(){
                let a=Number(document.getElementById('value1').value);
                let b=Number(document.getElementById('value2').value);
                let c=Number(document.getElementById('value3').value);
                let sum=a+b+c;
                document.write('sum='+sum)
                document.write('<br>')
                let average=sum / 3;
                document.write('average='+average);
            }
        </script>
    </div>

</body>
</html>
