<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" placeholder="nhap a" id="a">
    <input type="text" placeholder="nhap b" id="b"><bd>
     <table>
         <th>
             <td>
                <button type="button" onclick="plus()">Addition(+)</button)
            </td>
         <td>
             <button type="button" onclick="subtr()">subtracton(-)</button)
         </td>
         <td>
             <button type="button" onclick="multi()">multiplication(X)</button)
         </td>
         <td>
             <button type="button" onclick="divi()">Division(/)</button)
         </td>
         </th>
     </table>
        <p id="ketQua"></p>
        <script>
            function plus(){
                let a=parseInt(document.getElementById("a")).value;
                let b=parseInt(document.getElementById("b")).value;
                let sum=parseInt(a+b);
                document.getElementById("ketQua").innerHTML="result=" + sum
            }
            function subtr(){
                let a=document.getElementById("a").value;
                let b=document.getElementById("b").value;
                let sub=Number(a-b);
                document.getElementById("ketQua").innerHTML="result=" + sub
            }
            function multi(){
                let a=document.getElementById("a").value;
                let b=document.getElementById("b").value;
                let multi=Number(a*b);
                document.getElementById("ketQua").innerHTML="result=" + multi
            }
            function divi(){
                let a=document.getElementById("a").value;
                let b=document.getElementById("b").value;
                let divi=Number(a/b);
                document.getElementById("ketQua").innerHTML="result=" + divi
            }
        </script>
</body>
</html>
