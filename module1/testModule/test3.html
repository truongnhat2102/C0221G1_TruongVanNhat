<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr=[1,5,6,23,8,47,10,3];
        // for (let i=0; i<100; i++){
        //     arr[i]=parseInt(prompt('enter number:'));
        // }
        alert(primeNum(arr));
        function primeNum(arr) {
            let result=[];
            for (let i=0; i<arr.length; i++){
                let check=true;
                if (arr[i]>2){
                    for (let j=2; j<arr[i]; j++){
                        if (arr[i]%j===0){
                            check=false;
                            break;
                        }
                    }
                    if (check==true){
                        result.push(arr[i]);
                    }
                }
            }
            return result.sort(function (a,b){
                return a-b;
            });
        }

    </script>
</body>
</html>
