<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num=parseInt(prompt(''));
        let a=[];
        let b=[];
        let c=0;
        for (let i=0; i<num ; i++){
            a[i]=i+1;
            c=c+a[i];
            b[i]=c;
        }
        alert(a+'\n'+b);
    </script>
</body>
</html>
