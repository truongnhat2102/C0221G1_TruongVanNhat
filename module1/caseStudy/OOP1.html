<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            width: 60px;
        }
    </style>
</head>
<body>
<h3>Xổ số CodeGym</h3>
<table id="winLottery"></table>
<table id="lottery"></table>
<br><br>
<input type="button" onclick="buyLottery()" value="Mua vé" >
<input type="button" onclick="resultLottery()" value="Kết quả" >
<script>
    class Player {
        constructor() {
            this.lottery = [];
        }
        buylottery() {
            if (this.lottery.length === 4) {
                alert("Bạn đã mua quá giới hạn vé số");
            }
            else {
                let order = prompt("Bạn có 2 lựa chọn:\n" + "1.Bạn muốn tự chọn số.\n" + "2.Hệ thống tự random.");
                let arrLottery = [];
                switch (order) {
                    case "1":
                        let lottery = prompt("Nhập 6 số vé số ");
                        arrLottery = lottery.split(' ');
                        break;
                    case "2":
                        for (let i = 0; i < 6; i++) {
                            let num = Math.floor(Math.random() * 100);
                            arrLottery.push(num);
                        }
                        break;
                    default:
                        alert("Bạn đã nhập sai");
                }
                this.lottery.push(arrLottery);
            }
        }
        viewLottey() {
            let result = "";
            for (let i = 0; i < this.lottery.length; i++) {
                result += "<tr>";
                for (let j = 0; j < 6; j++) {
                    result += "<td><input value=" + this.lottery[i][j] + "></td>";
                }
                result += "</tr>";
            }
            document.getElementById("lottery").innerHTML = result;
        }
    }
    class VietLot {
        constructor() {
            this.lotteryWin = [1,2,3,4,5,6];
        }
        // winLottery() {
        //     for (let i = 0; i < 6; i++) {
        //         let num = Math.floor(Math.random() * 100);
        //         this.lotteryWin.push(num);
        //     }
        // }
        viewLottey() {
            let result = "";
            for (let j = 0; j < 6; j++) {
                result += "<td><input style='background: orange' value=" + this.lotteryWin[j] + "></td>";
            }
            result += "</tr>";
            document.getElementById("winLottery").innerHTML = result;
        }
        checklottery(player) {
            let result = 0;
            for (let lottery of player.lottery) {
                let num = 0;
                for (let j = 5; j > -1; j--) {
                    if (lottery[j] == this.lotteryWin[j]) {
                        num++;
                    } else {
                        break;
                    }
                }
                result += this.resultAward(num);
            }
            if (result > 0) {
                alert("Số tiền bạn trúng là :" + result);
            } else {
                alert("Chúc bạn may mắn lần sau");
            }
        }
        resultAward(num) {
            let result = 0;
            switch (num) {
                case 6:
                    result = 'ban da trung giai doc dac';
                    break;
                case 5:
                    result = 'ban da trung giai nhi';
                    break;
                case 4:
                    result = 'ban da trung giai khuyen khich';
                    break;
            }
            return result;
        }
    }
    let player = new Player();
    let vietLot = new VietLot();
    vietLot.winLottery();
    function buyLottery() {
        player.buylottery();
        player.viewLottey();
    }
    function resultLottery() {
        //alert(vietLot.lotteryWin);
        vietLot.checklottery(player);
        vietLot.viewLottey();
    }
</script>
</body>
</html>
