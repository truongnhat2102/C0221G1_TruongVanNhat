<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let salary=parseFloat(prompt('enter salary: '));
        if (salary>=15000){
            alert(salary*0.8);
        }
        else if (salary>=7000){
            alert(salary*0.9);
        }
        else {
            alert(salary*0.95);
        }
    </script>
</body>
</html>
