<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Name
<input id="money" value="" type="text">
<select id="from">
    <option value="1">Việt Nam</option>
    <option value="23000">Mỹ</option>
</select>
<select id="to">
    <option value="1">Việt Nam</option>
    <option value="23000">Mỹ</option>
    <option value="32000">EURO</option>
</select>
<input type="button" onclick="doiTien()" value="Đổi tiền">
<p id="ketQua"></p>
<script>
    function doiTien() {
        let money = parseInt(document.getElementById("money").value);
        let from = parseInt(document.getElementById("from").value);
        let to = parseInt(document.getElementById("to").value);
        let result = money*from/to;
        document.getElementById("ketQua").innerHTML= "Kết Quả: " + result;
    }
</script>
</body>
</html>
