<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let Circle = function(radius) {

            this.radius = radius;

            this.getRadius = function(radius) {
                return radius;
            }

            this.getArea = function(radius) {
                return (Math.PI * radius * radius);
            }
        }
        let circle = new Circle();
        let radius = circle.getRadius(parseInt(prompt('enter radius:'))); // 2
        let area = circle.getArea(); // 12.566370614359172
        alert("radius: " + radius + "; area: " + area);
    </script>
</body>
</html>
