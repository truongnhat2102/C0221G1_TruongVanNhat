<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=parseInt(prompt('enter first number'))
        let b=parseInt(prompt('enter second number'))
        let c=parseInt(prompt('enter third number'))
        let max=a;
        if (b>a && b>c){
            max=b
        }
        else if (c>b && c>a){
            max=c
        }
        alert(max+' is max')

    </script>
</body>
</html>
