<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let test1=parseInt(prompt('first test',''));
        let test2=parseInt(prompt('middle semester test',''));
        let test3=parseInt(prompt('last semester test',''));
        let average=(test1+test2*2+test3*2)/5
        if (average<5){
            alert('medium student');
        }
        else if (average<6.5){
            alert('ells')
        }
        else if (average<9){
            alert('good student')
        }
        else if(average<=10){
            alert('exellent student')
        }
    </script>
</body>
</html>
