<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let year=prompt('enter year of born','');
        let age=2021-year;
        if (age==16){
            alert(age+'years old');
        }
        else if(age<16) {
            alert(age+'years old');
            alert('too young');
        }
        else if(age>16) {
            alert(age+'years old');
            alert('too old');
        }
    </script>
</body>
</html>
