<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let width=prompt('enter width of square: ');
        let lenght=prompt('enter lenght of square: ');
        if (isNaN(width)){
            alert('reload page again')
        }
        else {
            if (isNaN(lenght)){
                alert('reload page again')
            }
            else {
                alert(width*lenght)
            }
        }
    </script>
</body>
</html>
