<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let width=prompt('enter width of triangle: ');
        let height=prompt('enter height of triangle: ');

            alert('reload page again')
        }
        else {
            if (isNaN(height)){
                alert('reload page again')
            }
            else {
                alert((width*height)/2)
            }
        }
    </script>
</body>
