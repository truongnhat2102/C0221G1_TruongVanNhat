<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let kWh=parseInt(prompt('enter time to use:'));
        let total=0;
        if (kWh<=50){
            total=kWh*1678;
        }
        else if (kWh<100){
            total=50*1678+(kWh-50)*1734;
        }
        else if (kWh<200){
            total=50*1678+50*1734+(kWh-100)*2014;
        }
        else if (kWh<300){
            total=50*1678+50*1734+100*2014+(kWh-200)*2536;
        }
        else if (kWh<400){
            total=50*1678+50*1734+100*2014+100*2536+(kWh-300)*2834;
        }
        else if (kWh<500){
            total=50*1678+50*1734+100*2014+100*2536+100*2834+(kWh-400)*2927;
        }
        alert(total+(total*0.1))
    </script>
</body>
</html>
