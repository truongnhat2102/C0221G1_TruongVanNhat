<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let celcius=parseInt(prompt('enter degree:'))
        if (isNaN(celcius)==true){
            alert('reload page again')
        }
        else {
            let fahrenheit=celcius*9/5+32;
            alert(fahrenheit)
        }
    </script>
</body>
</html>
