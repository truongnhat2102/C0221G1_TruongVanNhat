<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function factorial(number) {
            let fac=1;
            for (let i=1; i<=number; i++){
                fac=fac*i;
            }
            return fac;
        }
        let num=parseFloat(prompt(''));
        alert(factorial(num));
    </script>
</body>
</html>
