<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function check(num) {
            if (isNaN(num)==false){
                if (num>0){
                    return true;
                }
                else if (num==0){
                    return 'enter again';
                }
                else {
                    return false;
                }
            }
            else {
                return 0;
            }
        }
        let num=prompt('');
        alert(check(num));
    </script>
</body>
</html>
