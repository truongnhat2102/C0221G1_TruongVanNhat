<!DOCTYPE html>

    <title>Title</title>

<body>
    <script>
        function calculate(radius) {
            alert('perimeter:'+radius*2*3.14);
            alert('square:'+radius*radius*3.14);
        }
        let rad=parseFloat(prompt(''));
        calculate(rad);
    </script>
