<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function isPrime(number) {
            let check=true;
            if (number<2){
                check=false;
            }
            else {
                for (let i=2; i<number-1; i++){
                    if (number%i==0){
                        check=false;
                        break;
                    }
                }
            }
            return check;
        }
        let a=[];
        for (let j=0; j<100; j++){
            if (isPrime(j)==true){
                a.push(j);
            }
        }
        alert(a);
    </script>
</body>
</html>
