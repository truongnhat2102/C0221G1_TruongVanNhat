<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <p>
            <h1>Foot vs Meter</h1><br>
            <input type="number" id="length" placeholder="enter length">
            <input type="button" value="foot to meter" onclick="footToMeter(length.value)">
            <input type="button" value="meter to foot" onclick="meterToFoot(length.value)">
        </p>
        <p id="result">result:</p>
    </form>
    <script>
        function footToMeter(foot) {
            let result=parseFloat(foot);
            document.getElementById('result').innerHTML=(result*0.305);
        }
        function meterToFoot(meter) {
            let result=parseFloat(meter);
            document.getElementById('result').innerHTML=(result*3.279);
        }
    </script>
</body>
</html>
