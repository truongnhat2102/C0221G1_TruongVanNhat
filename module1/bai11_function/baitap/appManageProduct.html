<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Product</title>
</head>
<body>
    <h1>MANAGE PRODUCTS</h1>
    <h2>Add New Product</h2>
    <p>
        <input type="text" id="enter">
        <input type="button" onclick="add()" value="add">
        <input type="button" onclick="searchProduct()" value="search">
    </p>
    <h2>Display All Product</h2>
<p id="di5play"></p>
    <script>
        // document.write('<input type="text" id="enter">');
        // document.write('<input type="button" onclick="add(enter)" value="add">');
        let a=[];
        display(a)
        function display(listArr){
            let tableString='<table >';
            for (let i=0; i<listArr.length; i++){
                tableString+='<tr>';
                tableString+='<td>'+(i+1)+'</td>';
                tableString+='<td>'+listArr[i]+'</td>';
                tableString+='<td>'+'<input type="button" onclick="edit(' + i + ')" value="edit">'+'</td>';
                tableString+='<td>'+'<input type="button" onclick="del3te(' + i + ')" value="delete" >'+'</td>';
                tableString+='</tr>';
            }
            tableString+='</table>';
            document.getElementById('di5play').innerHTML= tableString;
        }
        function add() {
            let str=document.getElementById('enter').value;
            a.push(str);
            display(a);
        }
        function del3te(i) {
            // let check=confirm('do you want to delete? ');
            // if (check==true){
            //     a.splice(i,1);
            //     display();
            // }
            // else {
            //     break;
            // }
            a.splice(i,1);
             display(a);
        }
        function edit(i){
            let b= prompt('enter: ');
            a[i]=b;
            display(a);
        }
        function searchProduct() {
            let arrSearch =[];
            let inputSearch = document.getElementById('enter').value;
            for (let i = 0; i <a.length ; i++) {
                if(a[i].includes(inputSearch)){
                    arrSearch.push(a[i])
                }
            }
            display(arrSearch)
        }
    </script>
</body>
</html>
