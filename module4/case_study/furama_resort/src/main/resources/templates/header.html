<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .headbody {
            font-family: 'Varela Round', sans-serif;
        }

        .form-control {
            box-shadow: none;
            border-radius: 4px;
        }

        .form-control:focus {
            border-color: #f08373;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background: #fff;
            padding-left: 16px;
            padding-right: 16px;
            border-bottom: 1px solid #dfe3e8;
            border-radius: 0;
        }

        .navbar .navbar-brand, .navbar .navbar-brand:hover, .navbar .navbar-brand:focus {
            padding-left: 0;
            font-size: 20px;
            padding-right: 50px;
        }

        .navbar .navbar-brand b {
            font-weight: bold;
            color: green;
        }

        .navbar ul.nav li a {
            color: #888;
        }

        .navbar ul.nav li a:hover, .navbar ul.nav li a:focus {
            color: #f08373 !important;
        }

        .navbar ul.nav li.active > a, .navbar ul.nav li.open > a {
            color: #eb5844 !important;
            background: transparent !important;
        }

        .search-box {
            width: 100%;
            position: relative;
        }

        .search-box input {
            border-color: #dfe3e8;
            box-shadow: none
        }

        .search-box input, .search-box .btn {
            min-height: 38px;
            border-radius: 2px;
        }

        .search-box .input-group-btn .btn {
            border-color: #eb5844;
            background: #eb5844;
            outline: none;
        }

        .navbar ul li i {
            font-size: 18px;
            line-height: 16px;
        }

        .navbar .navbar-right .dropdown-toggle::after {
            display: none;
        }

        .navbar .dropdown-menu {
            border-radius: 1px;
            border-color: #e5e5e5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
        }

        .navbar .dropdown-menu li a {
            padding: 6px 20px;
        }

        .navbar .navbar-right .dropdown-menu {
            width: 400px;
            padding: 20px;
            left: auto;
            right: 0;
            font-size: 14px;
        }

        .hide {
            display: none !important;
        }

        @media (max-width: 768px) {
            .navbar .navbar-right .dropdown-menu {
                width: 100%;
                background: transparent;
                padding: 10px 20px;
            }

            .navbar .input-group {
                width: 100%;
            }
        }

        .footer {
            bottom: 0px;
            position: fixed;
            color: darkgray;
        }
        .img{
            width: 100%;
            height: 700px;
        }
    </style>
    <script>
        $(document).ready(function () {
            var dropdown = $(".navbar-right .dropdown");
            var toogleBtn = $(".navbar-right .dropdown-toggle");

            // Toggle search and close icon for search dropdown
            dropdown.on("show.bs.dropdown", function (e) {
                toogleBtn.toggleClass("hide");
            });
            dropdown.on("hide.bs.dropdown", function (e) {
                toogleBtn.addClass("hide");
                toogleBtn.first().removeClass("hide");
            });
        });
    </script>
</head>
<body>
<div th:fragment="header">
<!--    <div class="container">-->
<!--        <div class="row">-->
<!--            <div class="col-sm-3">-->
<!--                <img th:src="../../img/logo.png">-->
<!--            </div>-->
<!--            <div class="col-sm-9">-->
<!--            </div>-->
<!--        </div>-->
<!--    </div>-->
    <div class="headbody">
        <nav class="navbar navbar-default navbar-expand-lg navbar-light">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/home}">Furama<b>Resort</b></a>
            </div>
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/customer/list-customer}">Customer</a></li>
                    <li><a th:href="@{/employee/list-employee}">Employee</a></li>
                    <li><a th:href="@{/service/add-service}">Service</a></li>
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle">Contract <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/contract/add-contract}">Add new Contract</a></li>
                            <li><a th:href="@{/contract-detail/add-contract-detail}">Add new Contract Detail</a></li>
                        </ul>
                    </li>
                    <li><a th:href="@{/customer/active-customer}">Customer Active</a></li>
                    <li style="margin-right: 0px" th:if="${employee == null}" ><a th:href="@{/login}">Login</a></li>
                    <li style="margin-right: 0px" th:if="${employee != null}" ><a th:href="@{/logout}">Logout</a></li>
                    <li style="margin-right: 0px" th:if="${employee != null}" ><a th:href="@{/view/__${employee.employeeId}__}" th:text="${employee.employeeName}"></a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>
</body>
