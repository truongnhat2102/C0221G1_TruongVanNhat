<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add customer</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            color: #fff;
            background: #63738a;
            font-family: 'Roboto', sans-serif;
        }

        .form-control {
            height: 40px;
            box-shadow: none;
            color: #969fa4;
        }

        .form-control:focus {
            border-color: #5cb85c;
        }

        .form-control, .btn {
            border-radius: 3px;
        }

        .signup-form {
            width: 400px;
            margin: 0 auto;
            padding: 30px 0;
        }

        .signup-form h2 {
            color: #636363;
            margin: 0 0 15px;
            position: relative;
            text-align: center;
        }

        .signup-form h2:before, .signup-form h2:after {
            content: "";
            height: 2px;
            width: 30%;
            background: #d4d4d4;
            position: absolute;
            top: 50%;
            z-index: 2;
        }

        .signup-form h2:before {
            left: 0;
        }

        .signup-form h2:after {
            right: 0;
        }

        .signup-form .hint-text {
            color: #999;
            margin-bottom: 30px;
            text-align: center;
        }

        .signup-form form {
            color: #999;
            border-radius: 3px;
            margin-bottom: 15px;
            background: #f2f3f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .signup-form .form-group {
            margin-bottom: 20px;
        }

        .signup-form input[type="checkbox"] {
            margin-top: 3px;
        }

        .signup-form .btn {
            font-size: 16px;
            font-weight: bold;
            min-width: 140px;
            outline: none !important;
        }

        .signup-form .row div:first-child {
            padding-right: 10px;
        }

        .signup-form .row div:last-child {
            padding-left: 10px;
        }

        .signup-form a {
            color: #fff;
            text-decoration: underline;
        }

        .signup-form a:hover {
            text-decoration: none;
        }

        .signup-form form a {
            color: #5cb85c;
            text-decoration: none;
        }

        .signup-form form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div th:insert="header :: header"></div>1
<div class="signup-form">
    <form th:action="@{/add-customer}" th:method="post" th:object="${customer}">
        <h2>ADD</h2>
        <p class="hint-text">Add a new customer</p>
        <div class="form-group">
            <input class="form-control" th:field="*{customerName}" placeholder="Name">
            <!--            <p>${msgName}</p>-->
        </div>
        <div class="form-group">
            <input class="form-control" th:field="*{customerBirthday}" placeholder="birthday">
            <!--            <p>${msgDateOfBirth}</p>-->
        </div>
        <div class="form-group">
            <input class="form-control" th:field="*{customerIdCard}" placeholder="ID Card">
        </div>
        <div class="form-group">
            <input class="form-control" th:field="*{customerPhone}" placeholder="phone">
        </div>
        <div class="form-group">
            <input class="form-control" th:field="*{customerEmail}" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" th:field="*{customerAddress}" placeholder="Address">
        </div>
        <div class="form-group">
            <select class="form-select form-control" aria-label="Default select example" th:field="*{customerType}">
                <option selected th:value="0">Position</option>
                <option th:each="typeCustomer : ${typeCustomerList}" th:value="${typeCustomer.getCustomerTypeId()}" th:text="${typeCustomer.getCustomerTypeName()}"></option>
            </select>
        </div>
        <div class="form-group">
            <select class="form-select form-control" aria-label="Default select example" th:field="*{customerGender}">
                <option selected th:value="male">gender</option>
                <option th:value="male">Male</option>
                <option th:value="female">Male</option>
                <option th:value="other">Male</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>

    </form>
    <div class="text-center">Already have an account? <a href="#">Sign in</a></div>
</div>
<div th:insert="footer :: footer"></div>
</body>
</html>
