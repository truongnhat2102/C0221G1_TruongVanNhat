<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{customer.title}"></title>
</head>
<body>
<h1 th:text="#{customer.title}"></h1>
Language: <a href="?lang=en">English</a> | <a href="?lang=vi">VietNam</a>
<form th:action="@{/add}" th:object="${customer}" method="post">
    <table>
        <tr>
            <td th:text="#{customer.lastName}"></td>
            <td><input type="text" th:field="*{lastName}"/></td>
        </tr>
        <tr>
            <td th:text="#{customer.firstName}"></td>
            <td><input type="password" th:field="*{firstName}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{customer.submit}"></td>
        </tr>
    </table>
</form>
</body>
</html>
